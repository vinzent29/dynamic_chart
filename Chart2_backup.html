    <script type="text/javascript">
        window.onload = function () {
            //Creating date objects Example Tue Feb 28 2017 16:14:33 GMT+0700 (SE Asia Standard Time)
            var time = new Date();//time date of x value
            //Gas chart
            var dps_gas = []; // dataPoints
            var dps_temp = [];
            var dps_hum = [];

            var yVal = 0; //gas value
            var yVal1 = 0; //temp value
            var yVal2 = 0; //humid value
            var updateInterval = 1000; // update evert 1000 milisecond
            var maxDataLength = 50; // number of dataPoints after which the series shifts
            
            var updateCount = 0;
            //Gas chart
            var chart = new CanvasJS.Chart("chartContainer", {
                title: {
                    text: "Gas data"
                },
                axisX: {
                    title: "Time",
                    valueFormatString: "hh:mm:ss",
                    margin: 0
                },

                axisY: {
                    title: "%Unit",
                    margin: 10
                },
                data: [{
                    type: "spline",
                    xValueType: "dateTime",
                    dataPoints: dps_gas
                }],
            });
            //Temp chart
            var chart1 = new CanvasJS.Chart("chartContainer1", {
                title: {
                    text: "Temp data" 
                },
                axisX: {
                    title: "Time",
                    valueFormatString: "hh:mm:ss",
                    margin: 0
                },

                axisY: {
                    title: "%Unit",
                    margin: 10
                },
                data: [{
                    type: "spline",
                    xValueType: "dateTime",
                    dataPoints: dps_temp
                }],
            });
            //Humid chart
            var chart2 = new CanvasJS.Chart("chartContainer2", {
                title: {
                    text: "Humid data"
                },
                axisX: {
                    title: "Time",
                    valueFormatString: "hh:mm:ss",
                    margin: 0
                },

                axisY: {
                    title: "%Unit",
                    margin: 10
                },
                data: [{
                    type: "spline",
                    xValueType: "dateTime",
                    dataPoints: dps_hum
                }],
            });

            //Gas_history
            // var dpsh_temp = [{x: 1 y: 3858000},
            //     {x: 2 y: 3858000},        
            //     {x: 3 y: 3858000},        
            //     {x: 4 y: 3858000},

            //     {x: 10 y: 3858000}
            // var chart4 = new CanvasJS.Chart("Gas_history", {
            //     title: {
            //         text: "Gas" 
            //     },
            //     axisX: {
            //         title: "######-######",
            //         margin: 0
            //     },

            //     axisY: {
            //         title: "%Unit",
            //         margin: 10
            //     },
            //     data: [{
            //         type: "spline",
            //         dataPoints: dpsh_temp
            //     }],
            // });

            

            var updateChart = function (count) {

                count = count || 1;

                for (var j = 0; j < 1; j++) {
                    time.setSeconds(time.getSeconds()+1);
                    yVal = yVal +  Math.round(5 + Math.random() *(-10));
                    yVal1 = yVal1 +  Math.round(5 + Math.random() *(-10));
                    yVal2 = yVal2 +  Math.round(5 + Math.random() *(-10));
                    dps_gas.push({
                        x: time.getTime(),
                        y: yVal
                    });
                    dps_temp.push({
                        x: time.getTime(),
                        y: yVal1
                    })
                    dps_hum.push({
                        x: time.getTime(),
                        y: yVal2
                    })
                    updateCount++;

                    if (dps_gas.length > maxDataLength) {
                        dps_gas.shift();
                    }
                    if (dps_temp.length > maxDataLength) {
                        dps_temp.shift();
                    }
                    if (dps_hum.length > maxDataLength) {
                        dps_hum.shift();
                    }
                }
                

                chart.render();
                chart1.render();
                chart2.render();
                // chart4.render();

            };

            // generates first set of dataPoints
            updateChart(maxDataLength);

            // update chart after specified time.
            setInterval(function () { updateChart();}, updateInterval);

        }

    </script>
